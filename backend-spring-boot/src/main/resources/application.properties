spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/portfolio?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Max file size
spring.servlet.multipart.max-file-size=1500KB
spring.servlet.multipart.max-request-size=1500KB

#SQL related
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.springframework.security=TRACE

#JWT
#La secret key cambia en produccion
facundocastro.app.jwtSecret= facundosecretkey
facundocastro.app.jwtExpirationMs= 3600000

logging.level.org.springframework.web=DEBUG

server.port=${PORT:8080}