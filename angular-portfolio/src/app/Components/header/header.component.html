<!-- ======= Mobile nav toggle button ======= -->
  <!-- <button type="button" class="mobile-nav-toggle d-xl-none"><i class="bi bi-list mobile-nav-toggle"></i></button> -->
  <i class="bi mobile-nav-toggle d-xl-none"
    (click)="activarMobileNav()"
    [ngClass]="{
      'bi-list': menuAbierto === false,
      'bi-x': menuAbierto === true,
      'bg-blue': menuAbierto === true,
      'mobile-nav-active': menuAbierto === true
    }"></i>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex flex-column justify-content-center pt-4">

    <nav id="navbar" class="navbar nav-menu">
      <ul>
        <li><a
          href="#hero"
          class="nav-link scrollto"
          [ngClass]="{'active': currentActive === 1}"
          ><i class="bx bx-home"></i>
          <span>Inicio</span>
        </a></li>
        
        <li><a
          href="#about"
          class="nav-link scrollto"
          [ngClass]="{'active': currentActive === 2}">
          <i class="bx bx-user"></i>
          <span>Acerca de mi</span>
        </a></li>
        
        <li><a
          href="#habilidades"
          class="nav-link scrollto"
          [ngClass]="{'active': currentActive === 3}">
          <i class="bx bx-award"></i>
          <span>Habilidades</span>
        </a></li>
        
        <li><a
          href="#portfolio"
          class="nav-link scrollto"
          [ngClass]="{'active': currentActive === 4}">
          <i class="bx bx-book-content"></i>
          <span>Portfolio</span>
        </a></li>
        
        <li><a
          href="#contacto"
          class="nav-link scrollto"
          [ngClass]="{'active': currentActive === 5}">
          <i class="bx bx-envelope"></i>
          <span>Hablame!</span>
        </a></li>
      </ul>
      <app-loginBtn *ngIf="!screenXl" class="d-flex justify-content-center" (click)="activarMobileNav()"></app-loginBtn>
    </nav><!-- .nav-menu -->

  </header><!-- End Header -->
