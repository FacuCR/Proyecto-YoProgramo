<!-- ======= Hero Section ======= -->
<section
  id="hero"
  class="d-flex flex-column justify-content-center"
  [style.background-image]="'url(' + backgroundUrl + ')'"
>
  <div class="container my-auto" data-aos="zoom-in" data-aos-delay="100">
    <h1>
      {{ nombre + " " + apellido }}

      <app-editar-btn
        *ngIf="authenticated"
        [componentToOpen]="1"
        matTooltip="editar el contenido principal"
        [matTooltipShowDelay]="100"
        [matTooltipHideDelay]="200"
      ></app-editar-btn>

      <app-editar-img-btn
        class="mx-3"
        *ngIf="authenticated"
        [componentToOpen]="1"
        matTooltip="editar imagen de fondo"
        [matTooltipShowDelay]="100"
        [matTooltipHideDelay]="200"
      ></app-editar-img-btn>
    </h1>
    <ngx-typed-js
      [strings]="[nombre + '.', ocupacion + '.', 'Creativo.']"
      [loop]="true"
      [typeSpeed]="100"
      [backSpeed]="50"
      [backDelay]="2000"
    >
      <p>Hola! bienvenido a mi portfolio soy <span class="typing"></span></p>
    </ngx-typed-js>
    <div class="social-links">
      <a
        href="#"
        class="github"
        matTooltip="github"
        [matTooltipShowDelay]="100"
        [matTooltipHideDelay]="200"
        aria-label="Boton que muestra un tooltip con un delay para mostrar y ocultar"
      >
        <i class="fa-brands fa-github"></i>
      </a>
      <a
        href="#"
        class="linkedin"
        matTooltip="linkedin"
        [matTooltipShowDelay]="100"
        [matTooltipHideDelay]="200"
        aria-label="Boton que muestra un tooltip con un delay para mostrar y ocultar"
      >
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </div>
    <app-add-btn
      *ngIf="authenticated"
      [componentToOpen]="1"
      matTooltip="agregar una red social"
      [matTooltipShowDelay]="100"
      [matTooltipHideDelay]="200"
    ></app-add-btn>
  </div>

  <!-- Scroll Down Mouse -->
  <div class="mouse mx-auto"></div>
</section>
<!-- End Hero -->
