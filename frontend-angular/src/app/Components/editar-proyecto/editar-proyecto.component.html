<section class="editar-proyecto">
  <h1 class="title">Editar un proyecto</h1>

  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let proyecto of proyectosActuales"
      (click)="idSeleccionada = proyecto.id"
    >
      <mat-expansion-panel-header class="d-flex align-items-center">
        <mat-panel-title> {{ proyecto.titulo }} </mat-panel-title>
        <mat-panel-description>
          {{ proyecto.url }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form
        [formGroup]="proyectoActualizarForm"
        (ngSubmit)="onSubmit()"
        class="row p-3"
      >
        <mat-form-field appearance="fill" class="row mt-3 gx-0">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="titulo" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="my-4">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="descripcion" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="row mt-3 gx-0">
          <mat-label>URL</mat-label>
          <input matInput formControlName="url" required />
        </mat-form-field>

        <button
          mat-raised-button
          type="submit"
          class="btn col-5"
          color="primary"
          [disabled]="!proyectoActualizarForm.valid"
        >
          Guardar
        </button>
      </form>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-dialog-actions>
    <button mat-stroked-button class="btn" color="primary" mat-dialog-close>
      Salir
    </button>
  </mat-dialog-actions>
</section>
