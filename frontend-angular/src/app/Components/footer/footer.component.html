<!-- ======= Footer ======= -->
<footer id="footer">
  <div class="container">
    <h3>{{ nombreCompleto }}</h3>
    <p>
      Woow! gracias por llegar hasta aqui, espero que haya sido de tu agrado.
    </p>
    <div class="social-links">
      <a
        *ngFor="let red of redes"
        href="{{ red.url }}"
        target="_blank"
        class="{{ red.nombre }}"
        matTooltip="{{ red.nombre }}"
        [matTooltipShowDelay]="100"
        [matTooltipHideDelay]="200"
        aria-label="Boton de la red social"
        ><i class="fa-brands {{ red.clase }} position-relative"></i
      ></a>
    </div>
    <div class="copyright">
      &copy; Copyright
      <strong
        ><span>{{ nombreCompleto }}</span></strong
      >. Todos los derechos reservados
    </div>
  </div>
  <div class="credits">
    Dise√±o inspirado en <a href="https://bootstrapmade.com/">BootstrapMade</a>
  </div>
</footer>
<!-- End Footer -->
